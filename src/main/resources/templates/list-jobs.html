<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}" ></h1>
        <th:block th:fragement = "jobList" class = "techjobs"th:each = "jobs : ${jobs}" >
            <table class = "job-listing">
                <tr>
                    <th>ID: </th>
                    <td th:text = "${jobs.id}"></td>
                <tr>
                    <th>Name: </th>
                    <td th:text = "${jobs.name}"></td>
                </tr>
                <tr>
                    <th>Employer : </th>
                    <td th:text = "${jobs.employer}"></td>
                </tr>
                <tr>
                    <th>Location: </th>
                    <td th:text = "${jobs.location}"></td>
                </tr>
                <tr>
                    <th>Position Type: </th>
                    <td th:text = "${jobs.positionType}"></td>
                </tr>
                <tr>
                    <th>Skill: </th>
                    <td th:text = "${jobs.coreCompetency}"></td>
                </tr>
            </table>
        </th:block>

</div>

</body>
</html>
